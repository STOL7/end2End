<app-navbar></app-navbar>
<div style="padding:1% 3% 1% 3%;">
    <div class="row" style="padding-top: 8vh;">
    
    <!--Column 1-->
        <div class="col-lg-7">
    
    <!--Profile Details-->	
            <div class="card" style="padding:20px 20px 5px 20px;margin-top:20px">
                <div class="panel panel-success">
                  <div class="panel-heading"><h3>Job Offer Details</h3></div>
                </div>
                <div class="panel panel-success">
                  <div class="panel-heading">Job Title</div>
                  <div class="panel-body"><h4>{{ p_data.project_name }}</h4></div>
                </div>
                
                <div class="panel panel-success">
                  <div class="panel-heading">Job Description</div>
                  <div class="panel-body"><h4>{{ p_data.requirement }}</h4></div>
                </div>
                <div class="panel panel-success">
                  <div class="panel-heading">Budget</div>
                  <div class="panel-body"><h4>{{ p_data.budget }}$</h4></div>
                </div>
                <div class="panel panel-success">
                  <div class="panel-heading">Required Skills</div>
                  <div class="panel-body"><h4>{{ p_data.skills}}</h4></div>
                </div>
                
                <div class="panel panel-success">
                  <div class="panel-heading">Deadline</div>
                  <div class="panel-body"><h4>{{ p_data.duration }}h</h4></div>
                </div>
                <a href="#" id="applybtn" type="button" class="btn btn-warning btn-lg"></a>
                <p></p>
            </div>
   
        </div>
        <div class="col-lg-5">
    
   
    
    
            <div id="applicant" class="card" style="padding:20px 20px 5px 20px;margin-top:20px">
                <div class="panel panel-primary">
                  <div class="panel-heading"><h3>Applicants for this job</h3></div>
                  <div class="panel-body"><h4>
                      <table style="width:100%">
                      <tr  class="panel-heading" *ngFor="let item of bid_list ;index as i;" >
                          <td >{{item.client_name}}</td>
                          <td>
                          {{item.rating}}
                          
                          </td> 
                          
                         <td>
                            
                              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalCart">
                                <span class="glyphicon glyphicon-eye-open"></span>
                              </button>
                            
                            

                              <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <!--Header-->
                                <div class="modal-header" style="background-color:lightblue;">
                                  <h4 class="modal-title" id="myModalLabel">{{item.client_name}}</h4>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                  </button>
                                </div>
                                <!--Body-->
                                <div class="modal-body">
                         
                                    <table class="table table-hover">
                                        <thead>
                                          <tr>
                                            <td><label style="color:cornflowerblue;">Proposal</label></td>
                                            <td><label style="color:darkgrey ;">{{item.proposal}}</label></td>
                                            
                                          </tr>
                                        
                                          <tr>
                                              <td><label style="color:cornflowerblue;">Budget</label></td>
                                              <td><label style="color:darkgrey ;">{{item.budget}}</label></td>
                                              
                                            </tr>
                                        
                                            <tr>
                                                <td><label style="color:cornflowerblue;">Duration</label></td>
                                                <td><label style="color:darkgrey ;">{{item.duration}}</label></td>
                                                
                                              </tr>

                                              <tr>
                                                  <td><label style="color:cornflowerblue;">Rating</label></td>
                                                  <td><label style="color:darkgrey ;">{{item.rating}}+</label></td>
                                                  
                                                </tr>
                                         
                                        </thead>
                                      </table>
                              
                          
                                </div>
                                <!--Footer-->
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                                  <button class="btn btn-primary" (click)="onView(item)"data-dismiss="modal">Assign</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        



                          </td>
                      </tr>
                        
                            
                       
                         </table>
                   </h4>
                 
                  </div>
                <p></p>
              </div>
    
    
    
              </div>
    
        
    
    
            

    
        </div>

    
    </div>
    </div>
    <app-footer></app-footer>
